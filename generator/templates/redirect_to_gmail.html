<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Gmail...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        setTimeout(function() {
            window.location.href = "{{ gmail_url|escapejs }}";
        }, 1000);
    </script>
</head>
<body style="text-align: center; font-family: sans-serif; padding: 50px;">
    <h2>Opening Gmail Compose Window...</h2>
    <p>If it doesn't open automatically, <a href="{{ gmail_url }}" target="_blank">click here</a>.</p>
</body>
</html>
