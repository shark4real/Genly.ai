{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px;">
    <h2>Preview & Send Email</h2>
    <form method="post" action="{% url 'send_single_email' %}">
        {% csrf_token %}
        <label>To:</label>
        <input type="email" name="to_email" required class="form-control" placeholder="recipient@example.com"><br>

        <label>Subject:</label>
        <input type="text" name="subject" value="{{ subject }}" class="form-control"><br>

        <label>Body:</label>
        <textarea name="body" rows="10" class="form-control">{{ body }}</textarea><br>

        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
</div>
{% endblock %}
