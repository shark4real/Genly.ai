<!DOCTYPE html>
<html>
<head>
    <title>Email Generator</title>
    <style>
        body {
            font-family: Arial;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        pre {
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Email Generator</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <!-- Email Generation Form -->
    <form method="post">
        {% csrf_token %}
        <label for="tone">Select Tone:</label>
        <select name="tone" id="tone" required>
            <option value="">-- Select --</option>
            <option value="professional" {% if tone == "professional" %}selected{% endif %}>Professional</option>
            <option value="casual" {% if tone == "casual" %}selected{% endif %}>Casual</option>
            <option value="apologetic" {% if tone == "apologetic" %}selected{% endif %}>Apologetic</option>
            <option value="convincing" {% if tone == "convincing" %}selected{% endif %}>Convincing</option>
        </select>

        <label for="context">Context:</label>
        <textarea name="context" id="context" rows="5" required>{{ context }}</textarea>

        <button type="submit" name="generate">Generate Email</button>
    </form>

    {% if response %}
        <hr>
        <h2>Generated Email:</h2>
        <pre id="generated-email">{{ response }}</pre>

        <!-- Email Sending Form -->
        <form onsubmit="return openGmailCompose();">
            <label for="recipient_email">Recipient Email:</label>
            <input type="email" id="recipient_email" placeholder="example@email.com" required>
            <button type="submit">Send via Gmail</button>
        </form>
    {% endif %}

    <script>
        function openGmailCompose() {
            const recipient = document.getElementById("recipient_email").value;

            // Get full email content
            const fullText = document.getElementById("generated-email").innerText;

            // Split the content into lines
            const lines = fullText.split('\n');

            // Extract subject as first non-empty line
            let subject = "";
            let startIndex = 0;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() !== "") {
                    subject = lines[i].trim();
                    startIndex = i + 1;
                    break;
                }
            }

            // Join the rest as body
            const body = lines.slice(startIndex).join('\n').trim();

            // Encode for URL
            const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(recipient)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.open(gmailURL, '_blank');
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
